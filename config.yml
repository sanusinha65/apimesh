routing_patterns_map:
  ruby_on_rails:
    - '\bresources\b.*:'
    - 'namespace\b.*'''
    - 'Rails\.application\.routes\.draw'
    - 'root\s+(?:''|")'
    - 'get\s+[''"]/\w+'
    - 'post\s+[''"]/\w+'
    - 'put\s+[''"]/\w+'
    - 'delete\s+[''"]/\w+'

  django:
    - 'path\([''"]'
    - 'include\([''"]'
    - 'url\([''"]'
    - 'urlpatterns\s*='
    - '@route\([''"]'
    - '\.(?:get|post|put|delete)_api\('
    - '@api_view\(\[[''""](?:GET|POST|PUT|DELETE)[''"]'
    - "ListAPIView"
    - "CreateAPIView"
    - "UpdateAPIView"
    - "DestroyAPIView"

  express:
    - 'app\.(?:get|post|put|delete)\([''"]'
    - 'router\.(?:get|post|put|delete)\([''"]'
    - 'express\.Router\(\)'
    - 'app\.use\([''"]'

  flask:
    - '@app\.route\([''"]'
    - 'app\.(?:get|post|put|delete)\([''"]'
    - '@blueprint\.route\([''"]'
    - 'flask\.Blueprint\('
    - 'app\.register_blueprint\('
    - '@\w+\.route\([''"]'
    - 'Api\('
    - 'Resource\)'
    - 'def (?:get|post|put|delete)\('

  fastapi:
    - '@app\.(?:get|post|put|delete)\([''"]'
    - '@router\.(?:get|post|put|delete)\([''"]'
    - 'APIRouter\(\)'
    - 'app\.include_router\('
    - '@app\.middleware\([''"]'

  laravel:
    - 'Route::(?:get|post|put|delete)\([''"]'
    - 'Route::resource\([''"]'
    - 'Route::group\('
    - '->middleware\([''"]'

  spring:
    - '@RequestMapping\([''"]'
    - '@GetMapping\([''"]'
    - '@PostMapping\([''"]'
    - '@PutMapping\([''"]'
    - '@DeleteMapping\([''"]'
    - "@RestController"
    - "@Controller"
    - "@RequestParam"
    - "@PathVariable"

  golang:
    # net/http (standard library)
    - 'http\.HandleFunc\([''"]'
    - 'http\.Handle\([''"]'
    - 'http\.ServeMux\{'

    # gorilla/mux
    - 'mux\.HandleFunc\([''"]'
    - 'mux\.Handle\([''"]'
    - 'mux\.NewRouter\('

    # gin-gonic/gin
    - 'gin\.Default\('
    - 'gin\.New\('
    - '\b\w+\.(GET|POST|PUT|DELETE|PATCH|OPTIONS|HEAD)\([''"]'

    # echo
    - 'echo\.New\('
    - '\b\w+\.(GET|POST|PUT|DELETE|PATCH|OPTIONS|HEAD)\([''"]'

    # fiber
    - 'fiber\.New\('
    - '\b\w+\.(Get|Post|Put|Delete|Patch|Options|Head)\([''"]'

